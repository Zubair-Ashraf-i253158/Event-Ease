<!-- Footer -->
<footer>
    <style>
        /* Footer Styles */
        footer {
            background-color: #ffc0cb;
            padding: 40px 50px 20px;
            margin-top: 50px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-logo {
            flex: 1;
            min-width: 200px;
        }

        .footer-logo img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .footer-section {
            flex: 1;
            min-width: 150px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #fff;
        }

        .footer-section p {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div class="footer-container">
        <div class="footer-logo">
            <img src="logo.png" alt="Event Ease Logo">
        </div>
        <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#faqs">FAQS</a></li>
                <li><a href="#terms">Terms & Condition</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contact Info</h3>
            <p>info@eventease.com</p>
            <p>+92 3428416192</p>
            <p>Fast University Islamabad</p>
        </div>
        <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#" class="social-icon">
                    <img src="instagram.png" alt="Instagram">
                </a>
                <a href="#" class="social-icon">
                    <img src="youtube.png" alt="Facebook">
                </a>
                <a href="#" class="social-icon">
                    <img src="X.png" alt="X (Twitter)">
                </a>
            </div>
        </div>
    </div>
</footer>
