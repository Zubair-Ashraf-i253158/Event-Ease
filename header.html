<!-- Header -->
<header>
    <style>
        /* Header Styles */
        header {
            background-color: #fff;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            position: relative;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            width: 60px;
            height: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6b9d;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            width: 28px;
            height: 28px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            width: 150px;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
        }
    </style>

    <div class="header-container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="logo.png" alt="Event Ease Logo">
        </div>
        <div class="header-icons">
            <a href="login.html"><img src="account.png" alt="User Login" class="icon"></a>
            <a href="cart.html"><img src="wishlist.png" alt="Cart" class="icon"></a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button><img src="search.png" alt="Search" style="width: 20px; height: 20px;"></button>
            </div>
        </div>
    </div>
</header>
